<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Great Indian Festival</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="marquee-banner">
    <div class="marquee">ðŸŽ‰ Great Indian Festival Sale - Up to 50% Off + Free Shipping on Prime! Shop Now! ðŸŽ‰</div>
  </div>
  <header>
    <div class="logo">Amazon </div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search products...">
      <button onclick="searchProducts()">Search</button>
    </div>
    <div class="cart-container" onclick="toggleCart()">
      <span>Cart</span>
      <span id="cart-count">0</span>
    </div>
  </header>

  <nav>
    <a href="#" onclick="filterProducts('all')">Home</a>
    <a href="#" onclick="filterProducts('electronics')">Electronics</a>
    <a href="#" onclick="filterProducts('clothing')">Clothing</a>
    <a href="#" onclick="filterProducts('books')">Books</a>
    <a href="#" onclick="filterProducts('home')">Home & Kitchen</a>
    <a href="#">Profile</a>
    <a href="#">Coupons</a>
  </nav>

  <main>
    <div class="category-filter">
      <label for="category-select">Category:</label>
      <select id="category-select" onchange="filterProducts()">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <option value="home">Home & Kitchen</option>
        <option value="subscription">Subscriptions</option>
      </select>
      <label for="sort">Sort By:</label>
      <select id="sort" onchange="filterProducts()">
        <option value="default">Default</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating">Rating</option>
      </select>
      <label for="price-range">Price Range:</label>
      <input type="range" id="price-range" min="0" max="1000" value="1000" oninput="filterProducts()">
      <span id="price-value">Max: â‚¹100000</span>
    </div>
    <section class="products" id="products">
    </section>
  </main>

  <div id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total">Subtotal: â‚¹0.00</div>
    <button id="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    <button id="close-cart" onclick="toggleCart()">Close</button>
  </div>

  <div id="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
